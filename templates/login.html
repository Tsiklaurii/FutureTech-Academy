<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
    <div id="header"></div>
    <div class="header-div" style="display: block; background-color: black;"></div>

    <div class="container registration-container">
        <h1>შესვლა</h1>
        <div class="row">
            <input type="text" id="firstName" placeholder="მომხმარებლის სახელი..." class="form-control">
            <input type="password" id="password" placeholder="პაროლი..." class="form-control">
            <button class="registration-btn">შესვლა</button>
        </div>
    </div>

    <div id="footer"></div>

    <script src="scripts/header-footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
