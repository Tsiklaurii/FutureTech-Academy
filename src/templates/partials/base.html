<!DOCTYPE html>
<html lang="en">

<head>

    <title>FutureTech Academy</title>

    <link rel="stylesheet" href="/static/styles/css/style.css">

<body>
    <header>
        <a href="/" class="main-logo-link">
            <div class="main-logo">
                <img src="static/upload/main-logo.png" alt="main logo">
                <p>Future Tech Academy</p>
            </div>
        </a>

                <p>Future Tech Academy</p>
            </div>
        </a> -->
        <nav class="menu" id="menu">
            <a href="/">მთავარი</a>
            <a href="/career" target="_blank">კარიერა</a>
            <a href="/blog">ბლოგი</a>
            <a href="/contact">კონტაქტი</a>
            <a href="/about">შესახებ</a>
            <a href="/registration">რეგისტრაცია</a>

        <div style="display: flex; gap: 15px; align-items: center;">
            <div class="theme-toggle" id="themeToggle">
                <i class="fa-solid fa-moon fa-lg" style="color: #ffffff;"></i>
            </div>
            <div class="burger" id="burger">
                <span></span>
                <span></span>
                <span></span>

        </div>

    <div class="header-div"></div>

    {% block content %}
    {% endblock %}

    <footer>
        <div class="logo">

                    <img src="static/upload/main-logo.png" alt="main logo">

        </div>

        <p class="footer-logo-name">FutureTech Academy</p>
        <p>მომავლის ტექნოლოგიების აკადემია</p>
        <div class="social-networks">
            <a href="https://www.facebook.com/"><img src="/static/images/soc-networks/fb.PNG" alt="fb"></a>

            <a href="https://www.youtube.com/"><img src="/static/images/soc-networks/youtube.PNG" alt="youtube"></a>
        </div>
