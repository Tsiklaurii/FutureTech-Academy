<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Career</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/css/style.css">
</head>

<body>
    <!-- Cover -->
    <div class="career-cover">
        <h2>Welcome to careers portal</h2>
    </div>

    <h2 class="open-positions">Open positions</h2>

    <!-- Products Container -->
    <div class="container mt-4">
        <div class="row row-col-1" id="jobs-container">
            <!-- Products from API -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
        </nav>
    </div>

    <footer>
        <div class="logo">
            <a href="/" class="main-logo-link">
                <div class="main-logo-footer">
                    <img src="{{ url_for('static', filename='upload/main-logo.png') }}" alt="main logo">
                </div>
            </a>
        </div>
        <p class="footer-logo-name">FutureTech Academy</p>
        <p>მომავლის ტექნოლოგიების აკადემია</p>
        <div class="social-networks">
            <a href="https://www.facebook.com/"><img src="/static/images/soc-networks/fb.PNG" alt="fb"></a>
            <a href="https://www.instagram.com/"><img src="/static/images/soc-networks/instagram.PNG"
                    alt="instagram"></a>
            <a href="https://www.linkedin.com/"><img src="/static/images/soc-networks/linkedin.PNG" alt="linkedin"></a>
            <a href="https://www.youtube.com/"><img src="/static/images/soc-networks/youtube.PNG" alt="youtube"></a>
        </div>
        <p>წესები და პირობები</p>
        <hr>
        <p class="copy">&copy; 2025. საქართველო, თბილისი | ყველა უფლება დაცულია</p>
    </footer>

    <!-- Javascript Code -->
    <script src="/static/scripts/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="/static/scripts/career.js"></script>
</body>

</html>
